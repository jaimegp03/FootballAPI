<!-- templates/nuevo_equipo.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Añadir Equipo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<header>
    <h1>➕ Añadir Nuevo Equipo</h1>
    <nav><a href="{{ url_for('indice_contenido') }}">Inicio</a> | <a href="{{ url_for('logout') }}">Cerrar sesión</a></nav>
</header>

<main>
    <form method="post">
        <label for="nombre">Nombre del equipo:</label>
        <input type="text" name="nombre" required>

        <label for="creacion">Año de creación:</label>
        <input type="number" name="creacion" required>

        <button type="submit">Guardar Equipo</button>
    </form>
</main>

</body>
</html>
