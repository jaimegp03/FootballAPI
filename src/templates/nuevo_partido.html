<main class="formulario-container">
    <form method="post">
        <label for="equipo1">Equipo Local:</label>
        <select name="equipo1" required>
            {% for equipo in equipos %}
                <option value="{{ equipo['id'] }}">{{ equipo["nombre"] }}</option>
            {% endfor %}
        </select>

        <label for="equipo2">Equipo Visitante:</label>

            {% endfor %}
        </select>

        <label for="fecha">Fecha del partido:</label>
        <input type="datetime-local" name="fecha" required>

        <label for="golesEquipo1">Goles del local:</label>
        <input type="number" name="golesEquipo1" value="0" required>

        <label for="golesEquipo2">Goles del visitante:</label>
        <input type="number" name="golesEquipo2" value="0" required>

        <button type="submit">Guardar Partido</button>
    </form>
</main>
