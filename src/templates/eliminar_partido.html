<!-- templates/eliminar_partido.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>🗑️ Eliminar Partido</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<header>
    <h1>🗑️ Eliminar Partido</h1>
    <nav><a href="{{ url_for('indice_contenido') }}">Inicio</a> | <a href="{{ url_for('logout') }}">Cerrar sesión</a></nav>
</header>

<main>
    {% if partidos %}
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Local</th>
                    <th>Visitante</th>
                    <th>Fecha</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                {% for partido in partidos %}
                    <tr>
                        <td>{{ partido[0] }}</td>
                        <td>{{ partido[1] }}</td>
                        <td>{{ partido[2] }}</td>
                        <td>{{ partido[3] }}</td>
                        <td>
                            <form action="{{ url_for('confirmar_eliminar_partido', id=partido[0]) }}" method="POST">
                                <button type="submit">Eliminar</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No hay partidos disponibles para eliminar.</p>
    {% endif %}
</main>

</body>
</html>
