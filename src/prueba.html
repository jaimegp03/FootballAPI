<script>

async function getData(url, callback){
    let data = await fetch(url);
    callback(await data.json());
}

getData("http://localhost:5000/clasificacion", function(equipos){
    console.log(equipos);

    for(let i=0; i<equipos.length; i++){
        document.write((i+1) +". "+ equipos[i].nombre);
        document.write("<br>");
    }
});

</script>
